<!-- <p>{{'Server'}} with ID {{serverId}} is {{serverStatus}}</p> -->
<!-- [] means we want to bind something to the property of the directive
we are binding backgroundColor properties of ngStyle -->
<p [ngStyle]="{backgroundColor: getColor()}" [ngClass]="{online: serverStatus === 'online'}">{{'Server'}} with ID
  {{serverId}} is {{getServerStatus()}}</p>
